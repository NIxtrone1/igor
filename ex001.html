<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6dd5ed, #2193b0);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    input[type="number"] {
        font-size: 1.2em;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        outline: none;
        color: #333;
    }

    input[type="button"] {
        background-color: #fff;
        color: #2193b0;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        margin-top: 10px;
    }

    input[type="button"]:hover {
        background-color: #2193b0;
        color: #fff;
    }

    #res {
        margin-top: 20px;
        font-size: 1.3em;
        color: #fff;
    }

    strong {
        color: #ffeb3b;
    }
</style>
